{% extends 'base.html' %}

{% block content %}

<div class="row">
  {% for i in item %}ec
    <div class="card text-text-light" style="width: 18rem;">
        <img src="{{ i['img_url'] }}" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">Name: {{ i[name] }}</p>
          <p class="card-text">Price: ${{ i[price] }}</p>
          <p class="card-text">Description: {{ i[description] }}</p>
          <a href="{{ url_for('shop.addToCart', name=i.name) }}" class="btn btn-warning">Add to Cart</a>
    </div>
  {% endfor %}
  </div>

  {% endblock %}
