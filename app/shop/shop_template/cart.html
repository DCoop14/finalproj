{% extends 'base.html' %}

{% block content %}

<div class="row">
  {% for i in item %}
    <div class="card text-decoration-none text-dark" style="width: 18rem;">
        <img src="{{ i['img_url'] }}" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">Name: {{ i[name] }}</p>
          <p class="card-text">Price: ${{ i[price] }}</p>
          <p class="card-text">Description: {{ i[description] }}</p>
          <a href="{{ url_for('shop.addToCart', name=i.name) }}" class="btn btn-success">Add to Cart</a>
    </div>
  {% endfor %}
  </div>
  Items in Cart = {{ total }}
  <a href="{{ url_for('shop.clearall') }}" class="btn btn-danger">Remove ALL Items</a>
<br>

{% endblock %}
